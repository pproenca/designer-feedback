name: Release Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for hotfixes only)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test:e2e
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build and package extensions
        run: |
          npm run zip
          npm run zip:firefox

      - name: List zip outputs
        run: |
          ls -la .output
          find .output -maxdepth 1 -type f -name "*.zip" -print

      - name: Get version from built manifest
        id: version
        run: |
          MANIFEST_PATH=".output/chrome-mv3/manifest.json"
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: $MANIFEST_PATH not found. Build output is missing."
            exit 1
          fi
          VERSION=$(jq -r '.version' "$MANIFEST_PATH")
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Error: version could not be resolved from manifest."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(jq -r '.version' .output/chrome-mv3/manifest.json)
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Error: Tag ($TAG_VERSION) != manifest ($MANIFEST_VERSION)"
            exit 1
          fi

      - name: Generate release changelog
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          {
            echo "# Changelog"
            echo
            if [ -n "$PREV_TAG" ]; then
              git log --no-merges --pretty=format:"- %s (%h)" "$PREV_TAG..HEAD"
            else
              git log --no-merges --pretty=format:"- %s (%h)"
            fi
            echo
          } > release-notes.md

      - uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.version.outputs.version }}
          path: .output/*.zip
          if-no-files-found: error
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: .output/*.zip
          body_path: release-notes.md

      - name: Submit to Chrome Web Store
        if: startsWith(github.ref, 'refs/tags/v')
        run: npx wxt submit --chrome-zip .output/*-chrome.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Submit to Firefox Add-ons
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          npx wxt submit \
            --firefox-zip .output/*-firefox.zip \
            --firefox-sources-zip .output/*-sources.zip
        env:
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
