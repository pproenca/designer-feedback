name: Publish Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to Chrome Web Store'
        required: false
        default: true
        type: boolean

env:
  EXTENSION_ZIP: extension.zip

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test:e2e
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build and package extension
        run: npm run pack

      - name: Get version from built manifest
        id: version
        run: |
          MANIFEST_PATH=".output/chrome-mv3/manifest.json"
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: $MANIFEST_PATH not found. Build output is missing."
            exit 1
          fi
          VERSION=$(jq -r '.version' "$MANIFEST_PATH")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(jq -r '.version' .output/chrome-mv3/manifest.json)
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Error: Tag ($TAG_VERSION) != manifest ($MANIFEST_VERSION)"
            exit 1
          fi

      - name: Normalize package name
        run: |
          if [ ! -f dist/designer-feedback.zip ]; then
            echo "Error: dist/designer-feedback.zip not found."
            exit 1
          fi
          mv dist/designer-feedback.zip "${{ env.EXTENSION_ZIP }}"

      - uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.version.outputs.version }}
          path: ${{ env.EXTENSION_ZIP }}
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.EXTENSION_ZIP }}

  publish:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extension-${{ needs.build.outputs.version }}
          path: .

      - name: Ensure extension zip is in workspace root
        run: |
          if [ -f "${{ env.EXTENSION_ZIP }}" ]; then
            exit 0
          fi
          if [ -f "extension-${{ needs.build.outputs.version }}/${{ env.EXTENSION_ZIP }}" ]; then
            mv "extension-${{ needs.build.outputs.version }}/${{ env.EXTENSION_ZIP }}" "${{ env.EXTENSION_ZIP }}"
            exit 0
          fi
          echo "Error: ${EXTENSION_ZIP} not found after downloading artifact."
          exit 1

      - uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ${{ env.EXTENSION_ZIP }}
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.OAUTH_CLIENT_ID }}
          client-secret: ${{ secrets.OAUTH_CLIENT_SECRET }}
          refresh-token: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          publish: true
