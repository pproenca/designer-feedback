name: CI

on:
  push:
    branches: [master]
    tags-ignore:
      - 'v*.*.*'
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-contracts:
    name: Build Contracts
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build production extension bundles
        run: npm run build

      - name: Verify manifests
        run: npm run verify:manifests

      - name: Verify content-script bundle size
        run: npm run check:bundle-size

      - uses: actions/upload-artifact@v5
        with:
          name: extension-build-production-${{ github.sha }}
          path: |
            .output/chrome-mv3/
            .output/firefox-mv3/
          retention-days: 7

  e2e-tests-chrome:
    name: E2E Tests (Chrome)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Chrome E2E tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test:e2e:chrome
        env:
          CI: true

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-chrome
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  e2e-tests-firefox-smoke:
    name: E2E Smoke (Firefox)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright Firefox browser
        run: npx playwright install firefox --with-deps

      - name: Run Firefox smoke test
        run: npm run test:e2e:firefox
        env:
          CI: true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      [lint, typecheck, unit-tests, build-contracts, e2e-tests-chrome, e2e-tests-firefox-smoke]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build-contracts.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests-chrome.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests-firefox-smoke.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
